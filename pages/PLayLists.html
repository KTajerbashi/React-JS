<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Play Lists</title>
</head>
<body dir="rtl">
    <div class="container-fluid">
        <div class="row justify-content-center my-3">
            <div class="col-10 ">
                <div id="search-playlist-container">
                    <input id="search-playlist" type="search" placeholder="جستجو کنید ..." />
                    <span ><i id="search-playlist-icon" class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-sm-12 col-md-3 ">
                <div id="play-col-all" class="m-1 rounded-4 text-light p-3">
                    <h6 class="sticky-top bg-dark bg-gradient p-2 rounded-5">تمامی پلی لیست ها</h6>
                    <a class=" text-light d-flex flex-sm-column justify-content-between align-items-center mt-1" href="#">
                        <img src="./../img/6.jpg" class="img-fluid rounded-5" style="max-height: 50px;"/>
                        <span>امیر تتلو</span>
                        <span>تعداد بازدید : 20</span>
                        <span>امتیاز : 4.5</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div id="play-col-section" class="m-1 rounded-4 text-light p-3">
                    <div id="new-playlist" class="">
                    </div>
                    <div id="most-playlist" class=""></div>
                    <div id="contry-playlist" class=""></div>
                </div>
            </div>
        </div>
    </div>


    <script src="./../js/script1.js" defer></script>
</body>
</html>
